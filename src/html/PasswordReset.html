<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPMS - Password Reset</title>
    <link rel="stylesheet" href="/src/CSS/PasswordReset.css">
    <script type="module" src="/src/JS/PasswordReset.js" defer></script>
    <script src="https://kit.fontawesome.com/228a6ce4bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="BackToHome">
            <a href="/src/HTML/UserLogin.html">Back to Authenticate</a>
        </div>
        <div class="form-box">
            <h1 >Forgot Your Passsword</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="PREmail" required autocomplete="off">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="ResetBtn">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
