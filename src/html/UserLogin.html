<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPMS - Login</title>
    <link rel="stylesheet" href="/src/CSS/UserLogin.css">
    <script type="module" src="/src/JS/UserLoginValidation.js" defer></script>
    <script src="https://kit.fontawesome.com/228a6ce4bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="BackToHome">
            <a href="/src/HTML/HomePage.html">Back to Home</a>
        </div>
        <div class="form-box">
            <h1 >Authenticate</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="LoginEmail" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="LoginPassword" required>
                    </div>
                    <p>Forgot Password <a href="/src/HTML/PasswordReset.html">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="LoginBtn">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
